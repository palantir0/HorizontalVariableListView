buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}
def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}
allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        jcenter()
    }
}
task wrapper(type: Wrapper) {
    gradleVersion = '3.3.0'
}

